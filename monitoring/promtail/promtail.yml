server:
  http_listen_port: 9080
  grpc_listen_port: 9097

positions:
  filename: /tmp/positions.yaml

clients:
  - url: 'http://loki:3100/loki/api/v1/push'

scrape_configs:
  - job_name: inotify
    static_configs:
      - targets:
          - localhost
        labels:
          job: inotify
          __path__: /logs/inotify_events_*.log
          hostname: grafana
    pipeline_stages:
      - regex:
          expression: "'(?P<time>[0-9]+)' | .*"
      - timestamp:
          format: Unix
          source: "time"
  - job_name: wireguard
    static_configs:
      - targets:
          - localhost
        labels:
          job: wireguard
          __path__: /logs/wireguard_*.log
          hostname: grafana
    pipeline_stages:
      - multiline:
          firstline: 'Wireguard Status on .*'
      - regex:
          expression: "Wireguard Status on '(?P<time>[0-9]+)' | .*"
      - timestamp:
          format: Unix
          source: "time"
  - job_name: iobroker
    static_configs:
      - targets:
          - localhost
        labels:
          job: iobroker
          __path__: /logs/iobroker/iobroker.*.log
          hostname: grafana
    pipeline_stages:
      - regex:
          expression: "(?P<time>[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+.[0-9]+)  -.*" #2023-06-01 02:48:38.981  - 
      - timestamp:
          format: "2006-01-02 15:04:05.000"
          source: "time"
  - job_name: iobroker-unzipped
    decompression:
      enabled: true
      format: gz
    static_configs:
      - targets:
          - localhost
        labels:
          job: iobroker
          __path__: /logs/iobroker/iobroker.*.log.gz
          hostname: grafana
    pipeline_stages:
      - regex:
          expression: "(?P<time>[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+.[0-9]+)  -.*" #2023-06-01 02:48:38.981  - 
      - timestamp:
          format: "2006-01-02 15:04:05.000"
          source: "time"
          